<body>

    <div class="container4">
        <header>
            <nav class="nav2">
                <div class="nav-div2" id="logo">
                    <a href="MAIN.html" target="_self">
                        <img class="logopic" src="assets/img/mainlogo.png">
                        <img class="hoverlogo" src="assets/img/mainneg.png">
                    </a>
                </div>
                <div class="nav-div2" id="products">
                    <a class="menulink" href="products.html" target="_self">
                        What do we offer?</a>

                <div class="nav-div2" id="clients">
                    <a class="menulink" href="clients.html" target="_self">

                <div class="nav-div2" id="consultation">
                    <a class="menulink" href="consultation.html" target="_self">
                        Book consultation</a>

                <div class="nav-div2" id="aboutus">
                    <a class="menulink" href="aboutus.html" target="_self">
                        About us</a>
                </div>
            </nav>
        </header>
        <br /><br />
        <main>
            <div class="aside2">
                <img class="contactbg2" src="assets/img/contactbg.jpg">
                <h3 class="form-h3-2">Book your free consultation</h3>
                <br/>
                <div class="fieldset2">
                <fieldset>
                    <div class="aside-left2">
                        <form action="" method="post">
                            <span class="form2">First name:</span><br/>
                            <label for="fname"></label>
                            <input type="text" name="fname" id="fname" cols="10" rows="2" placeholder="Enter your first name" />
                            <br />
                            <span class="form2">Last name:</span><br/>
                            <label for="lname"></label>
                            <input type="text" name="lname" id="lname" cols="10" rows="2" placeholder="Enter your last name" />
                            <br />
                            <span class="form2">Phone number:</span><br/>
                            <label for="number"></label>
                            <input type="number" name="number" id="number" min="10" cols="10" rows="2" required placeholder="Enter your phone number">
                            <br/>
                            <span class="form2">E-mail:</span><br />
                            <label for="email"></label>
                            <input type="text" name="email" id="email" cols="10" rows="2" placeholder="Enter your e-mail" />
                            <br/>
                            <span class="form2">Pick date and time:</span><br/>
                            <label for="dateTime"></label>
                            <input type="datetime-local" name="dateTime" id="dateTime" required>
                        
                    </div>
                    <div class="aside-right2">
                        <span class="form2">Message:</span><br/>
                        <label for="message"></label>
                        <textarea id="message" name="message" cols="30" rows="8" placeholder="Enter your message" >
                        </textarea><br/>
                        <button class="button" type="submit">Submit</button>
                    </form>
                    </div>
                </fieldset>
                </div>
            </div>
        </main>
        <footer>
